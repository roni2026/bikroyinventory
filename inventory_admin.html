<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bikroy Inventory Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    input[type="file"]::file-selector-button {
      @apply px-3 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 cursor-pointer transition-colors;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
<div class="container mx-auto p-4 sm:p-8 max-w-7xl">

  <header class="mb-8">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Inventory Admin</h1>
      <div class="flex items-center space-x-4">
        <a href="inventory_search.html" class="text-blue-600 hover:text-blue-800 hover:underline transition-colors">
          &larr; Back to Search Page
        </a>
        <button id="logoutButton" class="text-sm font-medium text-red-600 hover:text-red-800 hover:underline transition-colors">
          Logout &rarr;
        </button>
      </div>
    </div>
    <p class="text-gray-600 mt-2">Add, edit, search, delete, clean, or export inventory items.</p>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-1 space-y-8 h-fit sticky top-8">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 id="formTitle" class="text-2xl font-semibold text-gray-800 mb-5">Add New Item</h2>
        
        <form id="inventoryForm" class="space-y-4" enctype="multipart/form-data">
          <input type="hidden" id="editItemId" value="">

          <div>
            <label for="itemCategory" class="block text-sm font-medium text-gray-700">Category (e.g., A > B > C)</label>
            <input type="text" id="itemCategory" name="itemCategory" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Electronics > Computers > Laptops" />
          </div>

          <div>
            <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
            <input type="text" id="itemName" name="itemName" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Laptop Pro 15&quot;" />
          </div>

          <div>
            <label for="itemImage" class="block text-sm font-medium text-gray-700">Image (Optional)</label>
            <input type="file" id="itemImage" name="image" accept="image/*"
                   class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none" />
          </div>
          
          <div id="currentImageContainer" class="hidden space-y-2">
            <label class="block text-sm font-medium text-gray-700">Current Image</label>
            <img id="currentImagePreview" src="" alt="Current Image" class="max-h-32 w-auto rounded-lg border border-gray-200" />
            <div class="flex items-center">
              <input type="checkbox" id="removeImage" name="remove_image" value="true" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
              <label for="removeImage" class="ml-2 block text-sm text-red-600">Remove current image</label>
            </div>
          </div>

          <div>
            <label for="itemComments" class="block text-sm font-medium text-gray-700">Comments (Optional)</label>
            <textarea id="itemComments" name="comments" rows="3"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Add notes about this category..."></textarea>
          </div>

          <div class="flex space-x-3 pt-2">
            <button type="submit" id="submitButton"
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">
              Add Item
            </button>
            <button type="button" id="cancelButton"
                    class="w-full text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors hidden">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-5">Add from CSV</h2>
        <form id="csvUploadForm" class="space-y-4">
          <div>
            <label for="csvFileInput" class="block text-sm font-medium text-gray-700">Upload CSV File</label>
            <input type="file" id="csvFileInput" name="csvFileInput" accept=".csv" required
                   class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none" />
            <p class="mt-1 text-xs text-gray-500">
              CSV must have headers: <b>name</b> and <b>category</b>.
            </p>
          </div>
          <button type="button" id="uploadCsvButton"
                  class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">
            Upload Items
          </button>
        </form>
        <div id="csvMessageArea" class="mt-4 text-sm"></div>
      </div>
    </div>

    <div class="lg:col-span-2 space-y-4">
      <div class="flex justify-between items-center space-x-2">
        <h2 class="text-2xl font-semibold text-gray-800">Current Inventory</h2>
        <div class="flex space-x-2">
          <button id="fixQuotesButton"
                  class="text-white bg-amber-500 hover:bg-amber-600 font-medium rounded-lg text-sm px-4 py-2 transition-colors">
            Fix Data
          </button>
          <button id="exportCsvButton"
                  class="text-white bg-emerald-600 hover:bg-emerald-700 font-medium rounded-lg text-sm px-4 py-2 transition-colors">
            Export CSV
          </button>
        </div>
      </div>
      <div class="mt-2">
        <input type="text" id="searchInput"
               placeholder="Search inventory by name or category..."
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div id="adminInventoryList" class="space-y-3"></div>
    </div>
  </div>
</div>

<script>
// --- DOM Elements ---
const inventoryListEl = document.getElementById('adminInventoryList');
const form = document.getElementById('inventoryForm');
const formTitle = document.getElementById('formTitle');
const submitButton = document.getElementById('submitButton');
const cancelButton = document.getElementById('cancelButton');
const editItemId = document.getElementById('editItemId');
const csvFileInput = document.getElementById('csvFileInput');
const uploadCsvButton = document.getElementById('uploadCsvButton');
const csvMessageArea = document.getElementById('csvMessageArea');
const searchInput = document.getElementById('searchInput');
const logoutButton = document.getElementById('logoutButton');
// ** NEW DOM Elements **
const currentImageContainer = document.getElementById('currentImageContainer');
const currentImagePreview = document.getElementById('currentImagePreview');
const removeImageCheckbox = document.getElementById('removeImage');

// --- Auth & Data Functions (Server-Side) ---

async function getInventory() {
  try {
    const response = await fetch('/api/inventory/admin');
    if (!response.ok) throw new Error('Failed to fetch inventory');
    return await response.json();
  } catch (error) {
    console.error(error);
    inventoryListEl.innerHTML = `<div class="p-5 text-center bg-red-100 rounded-lg text-red-700">Error: Could not load inventory.</div>`;
    return [];
  }
}

// ***** MODIFIED: Shows image thumbnail in admin list *****
async function renderInventory(filterText = '') {
  inventoryListEl.innerHTML = '<div>Loading...</div>';
  const inventoryData = await getInventory();
  inventoryListEl.innerHTML = '';

  const filtered = inventoryData.filter(item =>
    item.name.toLowerCase().includes(filterText.toLowerCase()) ||
    item.category.toLowerCase().includes(filterText.toLowerCase())
  );

  if (filtered.length === 0) {
    inventoryListEl.innerHTML = `<div class="p-5 text-center bg-white rounded-lg shadow-sm border border-gray-200">...</div>`;
    return;
  }

  const sorted = [...filtered].sort((a, b) => a.category.localeCompare(b.category));
  sorted.forEach(item => {
    const el = document.createElement('div');
    el.className = 'p-4 bg-white rounded-lg shadow-sm border border-gray-200 flex items-center justify-between';
    
    // ** NEW: Add thumbnail **
    const imageThumb = item.image_url
      ? `<img src="${item.image_url}" alt="thumb" class="h-10 w-10 object-cover rounded-md border border-gray-200 mr-4">`
      : `<div class="h-10 w-10 rounded-md bg-gray-100 mr-4 flex items-center justify-center text-gray-400">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
         </div>`;

    el.innerHTML = `
      <div class="flex-1 min-w-0 flex items-center">
        ${imageThumb}
        <p class="text-md font-medium text-gray-800 truncate" title="${item.category}">${item.category}</p>
      </div>
      <div class="flex-shrink-0 flex space-x-2 mt-4 sm:mt-0 sm:ml-4">
        <button onclick="handleEdit(${item.id})" class="text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors">Edit</button>
        <button onclick="handleDelete(${item.id})" class="text-sm font-medium text-red-600 hover:text-red-800 transition-colors">Delete</button>
      </div>`;
    inventoryListEl.appendChild(el);
  });
}

// ***** MODIFIED: Resets new image/comment fields *****
function resetForm() {
  form.reset();
  editItemId.value = '';
  formTitle.textContent = 'Add New Item';
  submitButton.textContent = 'Add Item';
  cancelButton.classList.add('hidden');
  
  // ** NEW: Reset image fields **
  currentImageContainer.classList.add('hidden');
  currentImagePreview.src = '';
  removeImageCheckbox.checked = false;
  document.getElementById('itemImage').value = ''; // Clear file input
}

// ***** MODIFIED: Handles form submit using FormData *****
async function handleSubmit(e) {
  e.preventDefault();
  const idToEdit = editItemId.value ? parseInt(editItemId.value, 10) : null;
  
  // We now use FormData because we have a file
  const formData = new FormData(form);
  
  // Manually assemble the fullCategory and add it
  const category = formData.get('itemCategory').trim();
  const name = formData.get('itemName').trim();
  const fullCategory = category && name ? `${category} > ${name}` : category;
  
  // Set the correct values in formData
  formData.set('category', fullCategory);
  formData.set('name', name);
  // 'comments' and 'image' are already set by their 'name' attributes
  // 'remove_image' is also set if checked

  try {
    let response;
    let url = '/api/inventory';
    let method = 'POST';

    if (idToEdit) {
      url = `/api/inventory/${idToEdit}`;
      method = 'PUT';
    }

    response = await fetch(url, {
      method: method,
      body: formData // Send FormData directly
      // DO NOT set Content-Type header; browser does it automatically
    });

    if (!response.ok) {
      const err = await response.json();
      throw new Error(err.message || 'Failed to save item');
    }

    renderInventory(searchInput.value);
    resetForm();

  } catch (error) {
    console.error('Error saving item:', error);
    alert(`Failed to save item: ${error.message}`);
  }
}

// ***** MODIFIED: Populates new image/comment fields on edit *****
window.handleEdit = async (id) => {
  try {
    const response = await fetch(`/api/inventory/${id}`);
    if (!response.ok) throw new Error('Failed to fetch item');
    const item = await response.json();
    
    resetForm(); // Clear form before populating

    editItemId.value = item.id;
    
    const parts = item.category.split('>');
    const name = parts.pop() || '';
    const category = parts.join(' > ');

    document.getElementById('itemName').value = name.trim();
    document.getElementById('itemCategory').value = category.trim();
    
    // ** NEW: Populate image and comments **
    document.getElementById('itemComments').value = item.comments || '';
    if (item.image_url) {
      currentImagePreview.src = item.image_url;
      currentImageContainer.classList.remove('hidden');
    }

    formTitle.textContent = 'Edit Item';
    submitButton.textContent = 'Update Item';
    cancelButton.classList.remove('hidden');
    form.scrollIntoView({ behavior: 'smooth' });
  } catch (error) {
    console.error('Error fetching item for edit:', error);
    alert('Could not load item for editing.');
  }
};

window.handleDelete = async (id) => {
  if (confirm('Are you sure you want to delete this item?')) {
    try {
      const response = await fetch(`/api/inventory/${id}`, { method: 'DELETE' });
      if (!response.ok) throw new Error('Failed to delete');
      renderInventory(searchInput.value);
    } catch (error) {
      console.error('Error deleting item:', error);
      alert('Failed to delete item.');
    }
  }
};

async function handleLogout() {
  try {
    await fetch('/api/logout', { method: 'POST' });
    window.location.href = 'login.html';
  } catch (error) {
    console.error('Logout error:', error);
    window.location.href = 'login.html';
  }
}

// ***** MODIFIED: Uses the correct API endpoint *****
async function handleCsvUpload() {
  const file = csvFileInput.files[0];
  if (!file) return showMessage('Please select a CSV file.', 'red');
  
  const formData = new FormData();
  formData.append('csvFile', file); // Server must expect 'csvFile'

  showMessage('Uploading and processing...', 'yellow');

  try {
    const response = await fetch('/api/inventory/upload', {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    if (!response.ok) throw new Error(result.message || 'Upload failed');
    
    showMessage(result.message || `Added ${result.count || 0} new items.`, 'green');
    csvFileInput.value = '';
    renderInventory(searchInput.value);
  } catch (error) {
    console.error('Error uploading CSV:', error);
    showMessage(error.message, 'red');
  }
}

// ***** MODIFIED: Exports new columns *****
async function exportToCsv() {
  showMessage('Fetching data for export...', 'yellow');
  const inventoryData = await getInventory();

  if (inventoryData.length === 0) {
    return showMessage('No inventory data to export.', 'yellow');
  }

  // ** NEW: Added image_url and comments **
  const headers = ['id', 'name', 'category', 'image_url', 'comments'];
  const rows = inventoryData.map(item => {
    // Helper to escape CSV data
    const escape = (str) => `"${(str || '').replace(/"/g, '""')}"`;
    return [
      item.id,
      escape(item.name),
      escape(item.category),
      escape(item.image_url),
      escape(item.comments)
    ].join(',');
  });
  
  const csvContent = [headers.join(','), ...rows].join('\n');
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const link = document.createElement('a');
  link.href = url;
  link.download = 'inventory_export.csv';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
  showMessage('Export complete.', 'green');
}

// ***** MODIFIED: Calls the correct API endpoint *****
async function fixData() {
  showMessage('Sending request to clean data...', 'yellow');
  try {
    const response = await fetch('/api/inventory/fix-data', { method: 'POST' });
    const result = await response.json();
    if (!response.ok) throw new Error(result.message || 'Failed to fix data');

    showMessage(result.message || `Cleaned ${result.count || 0} items.`, 'green');
    renderInventory(searchInput.value);
  } catch (error) {
    console.error('Error fixing data:', error);
    showMessage(error.message, 'red');
  }
}

function showMessage(message, color) {
  const colors = { red: 'text-red-600', green: 'text-green-600', yellow: 'text-yellow-700' };
  csvMessageArea.textContent = message;
  csvMessageArea.className = `mt-4 text-sm ${colors[color] || 'text-gray-700'}`;
  setTimeout(() => { csvMessageArea.textContent = ''; }, 5000);
}


// --- Event Listeners ---
form.addEventListener('submit', handleSubmit);
cancelButton.addEventListener('click', resetForm);
logoutButton.addEventListener('click', handleLogout);
uploadCsvButton.addEventListener('click', handleCsvUpload);
document.getElementById('exportCsvButton').addEventListener('click', exportToCsv);
document.getElementById('fixQuotesButton').addEventListener('click', fixData);
searchInput.addEventListener('input', e => renderInventory(e.target.value));

document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('/api/check-auth');
    if (!response.ok) {
      window.location.href = 'login.html';
    } else {
      renderInventory(); 
    }
  } catch (error) {
    console.error('Auth check failed:', error);
    window.location.href = 'login.html';
  }
});
</script>
</body>
</html>
