<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bikroy Inventory Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    input[type="file"]::file-selector-button {
      @apply px-3 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 cursor-pointer transition-colors;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
<div class="container mx-auto p-4 sm:p-8 max-w-7xl">

  <header class="mb-8">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Inventory Admin</h1>
      <div class="flex items-center space-x-4">
        <a href="inventory_search.html" class="text-blue-600 hover:text-blue-800 hover:underline transition-colors">
          &larr; Back to Search Page
        </a>
        <button id="logoutButton" class="text-sm font-medium text-red-600 hover:text-red-800 hover:underline transition-colors">
          Logout &rarr;
        </button>
      </div>
    </div>
    <p class="text-gray-600 mt-2">Manage your items, including images and comments.</p>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-1 space-y-8 h-fit sticky top-8">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 id="formTitle" class="text-2xl font-semibold text-gray-800 mb-5">Add New Item</h2>
        
        <form id="inventoryForm" class="space-y-4">
          <input type="hidden" id="editItemId" value="">

          <div>
            <label for="itemCategory" class="block text-sm font-medium text-gray-700">Category</label>
            <input type="text" id="itemCategory" name="itemCategory" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Electronics > Computers" />
          </div>

          <div>
            <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
            <input type="text" id="itemName" name="itemName" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Laptop Pro" />
          </div>
          
          <div>
            <label for="itemImageUrl" class="block text-sm font-medium text-gray-700">Image Filename / URL</label>
            <input type="text" id="itemImageUrl" name="itemImageUrl"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="laptop.png" />
            <p class="mt-1 text-xs text-gray-500">Enter the filename from your images folder.</p>
          </div>
    
          <div>
            <label for="itemComment" class="block text-sm font-medium text-gray-700">Comment / Note</label>
            <textarea id="itemComment" name="itemComment" rows="2"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Optional notes..."></textarea>
          </div>

          <div class="flex space-x-3 pt-2">
            <button type="submit" id="submitButton"
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">
              Add Item
            </button>
            <button type="button" id="cancelButton"
                    class="w-full text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors hidden">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-5">Add from CSV</h2>
        <form id="csvUploadForm" class="space-y-4">
          <div>
            <label for="csvFileInput" class="block text-sm font-medium text-gray-700">Upload CSV File</label>
            <input type="file" id="csvFileInput" name="csvFileInput" accept=".csv" required
                   class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none" />
            <p class="mt-1 text-xs text-gray-500">
              Headers: <b>name, category, imageurl, comment</b>
            </p>
          </div>
          <button type="button" id="uploadCsvButton"
                  class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">
            Upload Items
          </button>
        </form>
        <div id="csvMessageArea" class="mt-4 text-sm"></div>
      </div>
    </div>

    <div class="lg:col-span-2 space-y-4">
      <div class="flex justify-between items-center space-x-2">
        <h2 class="text-2xl font-semibold text-gray-800">Current Inventory</h2>
        <div class="flex space-x-2">
          <button id="fixQuotesButton"
                  class="text-white bg-amber-500 hover:bg-amber-600 font-medium rounded-lg text-sm px-4 py-2 transition-colors">
            Fix Data
          </button>
          <button id="exportCsvButton"
                  class="text-white bg-emerald-600 hover:bg-emerald-700 font-medium rounded-lg text-sm px-4 py-2 transition-colors">
            Export CSV
          </button>
        </div>
      </div>

      <div class="mt-2">
        <input type="text" id="searchInput"
               placeholder="Search inventory by name or category..."
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div id="adminInventoryList" class="space-y-3"></div>
    </div>
  </div>
</div>

<script>
// --- DOM Elements ---
const inventoryListEl = document.getElementById('adminInventoryList');
const form = document.getElementById('inventoryForm');
const formTitle = document.getElementById('formTitle');
const submitButton = document.getElementById('submitButton');
const cancelButton = document.getElementById('cancelButton');
const editItemId = document.getElementById('editItemId');
const csvFileInput = document.getElementById('csvFileInput');
const uploadCsvButton = document.getElementById('uploadCsvButton');
const csvMessageArea = document.getElementById('csvMessageArea');
const searchInput = document.getElementById('searchInput');
const logoutButton = document.getElementById('logoutButton');

// --- Auth & Data Functions ---

async function getInventory() {
  try {
    const response = await fetch('/api/inventory/admin');
    if (!response.ok) throw new Error('Failed to fetch inventory');
    return await response.json();
  } catch (error) {
    console.error(error);
    inventoryListEl.innerHTML = `<div class="p-5 text-center bg-red-100 rounded-lg text-red-700">Error: Could not load inventory.</div>`;
    return []; 
  }
}

async function renderInventory(filterText = '') {
  inventoryListEl.innerHTML = '<div class="p-4 text-center text-gray-500">Loading...</div>'; 
  
  const inventoryData = await getInventory();
  inventoryListEl.innerHTML = '';

  if (!inventoryData || inventoryData.length === 0) {
     inventoryListEl.innerHTML = `<div class="p-5 text-center bg-white rounded-lg shadow-sm border border-gray-200">
      <h3 class="text-lg font-medium text-gray-800">Inventory is empty.</h3>
    </div>`;
    return;
  }

  const safeFilter = filterText.toLowerCase();
  const filtered = inventoryData.filter(item => {
    const name = item.name ? item.name.toLowerCase() : '';
    const category = item.category ? item.category.toLowerCase() : '';
    return name.includes(safeFilter) || category.includes(safeFilter);
  });

  if (filtered.length === 0) {
    inventoryListEl.innerHTML = `<div class="p-5 text-center bg-white rounded-lg shadow-sm border border-gray-200">
      <h3 class="text-lg font-medium text-gray-800">No matches found.</h3>
    </div>`;
    return;
  }

  const sorted = [...filtered].sort((a, b) => {
    const catA = a.category || '';
    const catB = b.category || '';
    return catA.localeCompare(catB);
  });

  sorted.forEach(item => {
    const el = document.createElement('div');
    el.className = 'p-4 bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col sm:flex-row sm:items-start sm:justify-between gap-4';
    
    // CHANGED: Using imageurl and comment
    const displayCategory = item.category || 'No Category';
    const displayName = item.name || 'No Name';
    const displayImage = item.imageurl || '<span class="text-gray-400 italic">None</span>';
    const displayComment = item.comment || '<span class="text-gray-400 italic">None</span>';

    el.innerHTML = `
      <div class="flex-1 min-w-0 space-y-2">
        <div class="flex items-center gap-2">
            <span class="text-xs font-bold uppercase text-blue-600 tracking-wide bg-blue-50 px-2 py-0.5 rounded">Item:</span>
            <h3 class="text-lg font-bold text-gray-900 break-words">${displayName}</h3>
        </div>
        <div class="text-sm text-gray-600">
            <span class="font-semibold text-gray-700">Category:</span> ${displayCategory}
        </div>
        <div class="text-xs text-gray-500 grid grid-cols-1 sm:grid-cols-2 gap-2 mt-2 bg-gray-50 p-2 rounded border border-gray-100">
            <div>
                <span class="font-semibold text-gray-700">Image File:</span> ${displayImage}
            </div>
            <div>
                <span class="font-semibold text-gray-700">Comment:</span> ${displayComment}
            </div>
        </div>
      </div>
      
      <div class="flex-shrink-0 flex flex-row sm:flex-col gap-2 sm:pl-4 sm:border-l sm:border-gray-200">
        <button onclick="handleEdit(${item.id})" class="text-sm px-3 py-1.5 bg-blue-50 text-blue-600 rounded hover:bg-blue-100 font-medium transition-colors border border-blue-200">Edit</button>
        <button onclick="handleDelete(${item.id})" class="text-sm px-3 py-1.5 bg-red-50 text-red-600 rounded hover:bg-red-100 font-medium transition-colors border border-red-200">Delete</button>
      </div>`;
    inventoryListEl.appendChild(el);
  });
}

function resetForm() {
  form.reset();
  editItemId.value = '';
  document.getElementById('itemImageUrl').value = ''; // CHANGED
  document.getElementById('itemComment').value = ''; 
  formTitle.textContent = 'Add New Item';
  submitButton.textContent = 'Add Item';
  cancelButton.classList.add('hidden');
}

async function handleSubmit(e) {
  e.preventDefault();
  const idToEdit = editItemId.value ? parseInt(editItemId.value, 10) : null;
  
  const categoryVal = document.getElementById('itemCategory').value.trim();
  const nameVal = document.getElementById('itemName').value.trim();
  const imageVal = document.getElementById('itemImageUrl').value.trim(); // CHANGED
  const commentVal = document.getElementById('itemComment').value.trim();

  const itemData = {
    name: nameVal,
    category: categoryVal,
    imageurl: imageVal, // CHANGED: sending imageurl
    comment: commentVal // CHANGED: sending comment
  };

  try {
    let response;
    if (idToEdit) {
      response = await fetch(`/api/inventory/${idToEdit}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(itemData)
      });
    } else {
      response = await fetch('/api/inventory', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(itemData)
      });
    }

    if (!response.ok) throw new Error('Failed to save item');
    renderInventory(searchInput.value);
    resetForm();

  } catch (error) {
    console.error('Error saving item:', error);
    alert('Failed to save item.');
  }
}

window.handleEdit = async (id) => {
  try {
    const response = await fetch(`/api/inventory/${id}`); 
    if (!response.ok) throw new Error('Failed to fetch item');
    const item = await response.json();
    
    editItemId.value = item.id;
    document.getElementById('itemName').value = item.name || '';
    document.getElementById('itemCategory').value = item.category || '';
    document.getElementById('itemImageUrl').value = item.imageurl || ''; // CHANGED
    document.getElementById('itemComment').value = item.comment || ''; // CHANGED
    
    formTitle.textContent = 'Edit Item';
    submitButton.textContent = 'Update Item';
    cancelButton.classList.remove('hidden');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  } catch (error) {
    console.error('Error fetching item:', error);
    alert('Could not load item.');
  }
};

window.handleDelete = async (id) => {
  if (confirm('Are you sure?')) {
    try {
      const response = await fetch(`/api/inventory/${id}`, { method: 'DELETE' });
      if (!response.ok) throw new Error('Failed');
      renderInventory(searchInput.value);
    } catch (error) {
      console.error('Delete error:', error);
      alert('Failed to delete.');
    }
  }
};

async function handleLogout() {
  try { await fetch('/api/logout', { method: 'POST' }); window.location.href = 'login.html'; } catch { window.location.href = 'login.html'; }
}

async function handleCsvUpload() {
  const file = csvFileInput.files[0];
  if (!file) return showMessage('Please select a CSV.', 'red');
  const formData = new FormData();
  formData.append('csvFile', file); 
  showMessage('Uploading...', 'yellow');
  try {
    const response = await fetch('/api/inventory/upload', { method: 'POST', body: formData });
    const result = await response.json(); 
    if (!response.ok) throw new Error(result.message);
    showMessage(result.message, 'green');
    csvFileInput.value = '';
    renderInventory(searchInput.value); 
  } catch (error) { showMessage(error.message, 'red'); }
}

async function exportToCsv() {
  showMessage('Fetching data...', 'yellow');
  const inventoryData = await getInventory(); 
  if (!inventoryData.length) return showMessage('No data.', 'yellow');
  // CHANGED Headers to match
  const headers = ['id', 'name', 'category', 'imageurl', 'comment'];
  const escapeCsv = (val) => {
    if (val === null || val === undefined) return '';
    const str = String(val);
    return str.includes(',') || str.includes('"') || str.includes('\n') ? `"${str.replace(/"/g, '""')}"` : str;
  };
  const rows = inventoryData.map(item => 
    [item.id, escapeCsv(item.name), escapeCsv(item.category), escapeCsv(item.imageurl), escapeCsv(item.comment)].join(',')
  );
  const blob = new Blob([[headers.join(','), ...rows].join('\n')], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'inventory_export.csv';
  document.body.appendChild(link); link.click(); document.body.removeChild(link);
  showMessage('Export complete.', 'green');
}

async function fixData() {
  if (!confirm('Clean whitespace?')) return;
  showMessage('Cleaning...', 'yellow');
  try {
    const response = await fetch('/api/inventory/fix-data', { method: 'POST' });
    const result = await response.json();
    if (!response.ok) throw new Error(result.message);
    showMessage(result.message, 'green');
    renderInventory(searchInput.value); 
  } catch (error) { showMessage(error.message, 'red'); }
}

function showMessage(message, color) {
  const colors = { red: 'text-red-600', green: 'text-green-600', yellow: 'text-yellow-700' };
  csvMessageArea.textContent = message;
  csvMessageArea.className = `mt-4 text-sm ${colors[color]}`;
  setTimeout(() => { csvMessageArea.textContent = ''; }, 5000);
}

form.addEventListener('submit', handleSubmit);
cancelButton.addEventListener('click', resetForm);
logoutButton.addEventListener('click', handleLogout);
uploadCsvButton.addEventListener('click', handleCsvUpload);
document.getElementById('exportCsvButton').addEventListener('click', exportToCsv);
document.getElementById('fixQuotesButton').addEventListener('click', fixData);
searchInput.addEventListener('input', e => renderInventory(e.target.value));

document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('/api/check-auth');
    if (!response.ok) window.location.href = 'login.html';
    else renderInventory(); 
  } catch { window.location.href = 'login.html'; }
});
</script>
</body>
</html>
