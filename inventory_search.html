<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikroy Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* ***** NEW: Styles for image icon and details pane ***** */
        .image-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background-color: #e0f2fe;
            color: #0284c7;
            border-radius: 4px;
            margin-left: 8px;
            font-size: 12px;
            font-style: normal;
        }
        
        .details-pane {
            margin-top: 12px;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
            animation: fadeIn 0.3s ease-out;
        }

        .details-pane img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            margin-bottom: 12px;
        }

        .details-pane p {
            font-size: 14px;
            color: #4b5563;
            white-space: pre-wrap; /* Respects newlines in comments */
            word-break: break-word;
        }
        
        .details-pane.loading {
            text-align: center;
            color: #6b7280;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <nav class="bg-[#005B8F] shadow-md">
        <div class="container mx-auto max-w-7xl px-4 sm:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img src="https://admin.bikroy.com/dist/img/bikroy/all/logos/header-38eb8769.png" 
                         alt="Bikroy.com Logo" 
                         class="h-8" 
                         onerror="this.src='https://placehold.co/150x40/ccc/333?text=Bikroy.com'; this.onerror=null;">
                </div>
                <div class="flex items-center">
                    <a href="login.html" class="text-sm font-medium text-white hover:text-gray-200 hover:underline transition-colors">
                        Manage Inventory &rarr;
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 sm:p-8 max-w-7xl">
        <header class="mb-8 text-center flex flex-col items-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Bikroy Inventory</h1>
        </header>

        <div class="mb-8 max-w-2xl mx-auto">
            <label for="searchInput" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="search" id="searchInput"
                       class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Search by category...">
            </div>
        </div>

        <div id="inventoryList" class="space-y-3 max-w-2xl mx-auto">
            </div>

        <div id="messageArea" class="text-center py-16">
            </div>
    </div>

    <script>
        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const inventoryList = document.getElementById('inventoryList');
        const messageArea = document.getElementById('messageArea');

        // --- Icons for messages ---
        const searchIconSVG = `<svg class="mx-auto h-12 w-12 text-gray-400" ... fill="currentColor"><path ... /></svg>`;
        const noResultsIconSVG = `<svg class="mx-auto h-12 w-12 text-gray-400" fill="none" ... stroke="currentColor"><path ... /></svg>`;

        // --- Functions ---

        /**
         * ***** MODIFIED: Renders categories and adds click listener *****
         * @param {Array<object>} items - Array of { category: string, has_image: number }
         */
        function displayCategories(items) {
            inventoryList.innerHTML = '';
            
            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'p-4 bg-white rounded-lg shadow-sm border border-gray-200 text-gray-800 font-medium cursor-pointer hover:bg-gray-50 transition-colors';
                
                // Add the image icon if has_image is 1
                const icon = item.has_image 
                  ? '<span class="image-icon" title="This category has an image">üñºÔ∏è</span>' 
                  : '';
                
                itemEl.innerHTML = `<div>${item.category}${icon}</div>`;
                itemEl.dataset.category = item.category; // Store category for fetching details
                itemEl.dataset.hasImage = item.has_image; // Store if it has an image

                // Add click listener
                itemEl.addEventListener('click', handleCategoryClick);
                
                inventoryList.appendChild(itemEl);
            });
        }
        
        /**
         * ***** NEW: Handles clicking a category to show/hide details *****
         */
        async function handleCategoryClick(event) {
            const itemEl = event.currentTarget;
            const category = itemEl.dataset.category;
            const hasImage = itemEl.dataset.hasImage === '1';

            // If it doesn't have an image, do nothing on click
            if (!hasImage) return;

            // Check if details are already open
            const existingDetails = itemEl.querySelector('.details-pane');
            if (existingDetails) {
                // It's open, so close it
                existingDetails.remove();
                return;
            }

            // --- It's not open, so fetch and show details ---
            
            // 1. Create and show a loading pane
            const detailsPane = document.createElement('div');
            detailsPane.className = 'details-pane loading';
            detailsPane.textContent = 'Loading image...';
            itemEl.appendChild(detailsPane);

            try {
                // 2. Fetch details from the new API route
                const response = await fetch(`/api/inventory/details?category=${encodeURIComponent(category)}`);
                if (!response.ok) throw new Error('Details not found');
                
                const data = await response.json(); // Expects { image_url, comments }

                if (!data.image_url) {
                    detailsPane.textContent = 'Error: Image not found.';
                    return;
                }

                // 3. Build the final HTML for the details pane
                const commentsHTML = data.comments 
                  ? `<p>${data.comments.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>` // Sanitize comments
                  : '<p class="italic text-gray-400">No comments available.</p>';
                  
                detailsPane.innerHTML = `
                    <img src="${data.image_url}" alt="${category}">
                    ${commentsHTML}
                `;
                detailsPane.classList.remove('loading');

            } catch (error) {
                console.error('Failed to fetch details:', error);
                detailsPane.textContent = 'Error loading details.';
                detailsPane.classList.remove('loading');
            }
        }


        function setMessage(icon, title, subtitle) {
            messageArea.innerHTML = `
                ${icon}
                <h3 class="mt-2 text-lg font-medium text-gray-900">${title}</h3>
                <p class="mt-1 text-sm text-gray-500">${subtitle}</p>
            `;
            messageArea.classList.remove('hidden');
        }

        /**
         * ***** MODIFIED: Handles new API response *****
         */
        async function filterInventory() {
            const searchTerm = searchInput.value.toLowerCase();

            if (searchTerm.length === 0) {
                inventoryList.innerHTML = '';
                setMessage(
                    searchIconSVG, 
                    "Start typing to search", 
                    "Enter an item name to see results."
                );
                return;
            }

            inventoryList.innerHTML = '';
            setMessage(searchIconSVG, "Searching...", "Finding matching categories.");
            
            try {
                const response = await fetch(`/api/inventory?search=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error('Search failed');

                const items = await response.json(); // API now returns [{ category, has_image }, ...]

                if (items.length === 0) {
                    setMessage(
                        noResultsIconSVG,
                        "No categories found",
                        "Your search didn't match any inventory items. Please try again."
                    );
                } else {
                    messageArea.classList.add('hidden');
                    displayCategories(items); // Pass the full array of objects
                }
                
            } catch (error) {
                console.error('Search error:', error);
                setMessage(
                    noResultsIconSVG,
                    "Search Error",
                    "Could not connect to the inventory. Please try again later."
                );
            }
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', filterInventory);

        document.addEventListener('DOMContentLoaded', () => {
            filterInventory(); // Show the "Start typing" message
        });

    </script>
</body>
</html>
