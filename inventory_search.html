<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikroy Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* --- Camera icon for items with images --- */
    .category-item {
        position: relative;
        padding-right: 24px; /* space for icon at the right */
    }

    .image-icon {
        position: absolute;
        right: 2cm;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        color: #555; /* subtle gray for modern look */
    }
</style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <nav class="bg-[#005B8F] shadow-md">
        <div class="container mx-auto max-w-7xl px-4 sm:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img src="https://admin.bikroy.com/dist/img/bikroy/all/logos/header-38eb8769.png" 
                         alt="Bikroy.com Logo" 
                         class="h-8" 
                         onerror="this.src='https://placehold.co/150x40/ccc/333?text=Bikroy.com'; this.onerror=null;">
                </div>
                <div class="flex items-center">
                    <a href="login.html" class="text-sm font-medium text-white hover:text-gray-200 hover:underline transition-colors">
                        Manage Inventory &rarr;
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 sm:p-8 max-w-7xl">
        
        <header class="mb-8 text-center flex flex-col items-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Bikroy Inventory</h1>
        </header>

        <div class="mb-8 max-w-2xl mx-auto">
            <label for="searchInput" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="search" id="searchInput"
                       class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Search by category...">
            </div>
        </div>

        <div class="relative max-w-2xl mx-auto">
            
            <div id="inventoryList" class="space-y-3"></div>
            <div id="messageArea" class="text-center py-16"></div>

            <aside id="imagePanel" 
                   class="hidden lg:block absolute left-[102%] w-80 bg-white rounded-lg shadow-lg border border-gray-200 p-4 transition-all duration-300 ease-in-out opacity-0 scale-95 z-50">
                
                <div class="absolute top-6 -left-2 w-4 h-4 bg-white border-l border-t border-gray-200 transform -rotate-45"></div>

                <img id="panelImage" src="" alt="Category Image" class="w-full h-auto max-h-80 object-contain rounded-md mb-2 hidden">
                <p id="panelComment" class="text-sm text-gray-600 mt-2 bg-gray-50 p-2 rounded hidden"></p>
            </aside>

        </div>

    </div> 

    <script>
        // --- CONFIGURATION ---
        const GITHUB_BASE_URL = "https://raw.githubusercontent.com/roni2026/bikroyinventory/main/images/";

        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const inventoryList = document.getElementById('inventoryList');
        const messageArea = document.getElementById('messageArea');
        
        // --- Image Panel Elements ---
        let activeCategory = null; 
        const imagePanel = document.getElementById('imagePanel');
        const panelImage = document.getElementById('panelImage');
        const panelComment = document.getElementById('panelComment');

        // --- Icons ---
        const searchIconSVG = `<svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>`;
        const noResultsIconSVG = `<svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 10.5a.5.5 0 01.5-.5h3a.5.5 0 010 1h-3a.5.5 0 01-.5-.5zM10 13.5a.5.5 0 01.5-.5h3a.5.5 0 010 1h-3a.5.5 0 01-.5-.5z" /></svg>`;

        function displayCategories(categories) {
            inventoryList.innerHTML = '';
            categories.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'category-item p-4 bg-white rounded-lg shadow-sm border border-gray-200 text-gray-800 font-medium cursor-pointer hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all relative';
                itemEl.innerHTML = item.category; // set category text
                    if (item.imageurl) {
                        itemEl.innerHTML += `
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="image-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>
      </svg>
    `;
}
                itemEl.tabIndex = 0;
                
                // Prevent bubbling so the global click listener doesn't hide it immediately
                itemEl.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    showImage(item, itemEl);
                });
                itemEl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.stopPropagation();
                        showImage(item, itemEl);
                    }
                });
                inventoryList.appendChild(itemEl);
            });
        }
        
        function showImage(item, element) {
          // Reset styles
          document.querySelectorAll('#inventoryList > div').forEach(el => {
            el.classList.remove('bg-blue-100', 'border-blue-300');
          });

          // Toggle off if clicking same item
          if (!item || activeCategory === item.category) {
            imagePanel.classList.add('opacity-0', 'scale-95', 'hidden');
            activeCategory = null;
            return;
          }

          activeCategory = item.category;
          if(element) {
              element.classList.add('bg-blue-100', 'border-blue-300');
              
              // --- NEW: Calculate Position ---
              // This sets the top of the panel to match the top of the clicked element
              imagePanel.style.top = element.offsetTop + 'px';
          }

          if (item.imageurl) {
            const filename = item.imageurl.trim();
            panelImage.src = GITHUB_BASE_URL + filename;
            panelImage.alt = item.category;
            panelImage.classList.remove('hidden');

            if (item.comment) {
              panelComment.textContent = item.comment;
              panelComment.classList.remove('hidden');
            } else {
              panelComment.classList.add('hidden');
            }
            
            imagePanel.classList.remove('hidden');
            setTimeout(() => { imagePanel.classList.remove('opacity-0', 'scale-95'); }, 10); 

          } else {
            imagePanel.classList.add('opacity-0', 'scale-95', 'hidden');
          }
        }

        function setMessage(icon, title, subtitle) {
            messageArea.innerHTML = `${icon || searchIconSVG}<h3 class="mt-2 text-lg font-medium text-gray-900">${title}</h3><p class="mt-1 text-sm text-gray-500">${subtitle}</p>`;
            messageArea.classList.remove('hidden');
        }

        async function filterInventory() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            imagePanel.classList.add('opacity-0', 'scale-95', 'hidden');
            activeCategory = null;

            if (searchTerm.length === 0) {
                inventoryList.innerHTML = '';
                setMessage(searchIconSVG, "Start typing to search", "Enter an item name to see results.");
                return;
            }

            if (searchTerm.length < 2) {
                inventoryList.innerHTML = '';
                setMessage(searchIconSVG, "Keep typing...", "Please enter at least 2 characters.");
                return;
            }

            inventoryList.innerHTML = '';
            setMessage(searchIconSVG, "Searching...", "Finding matching categories.");
            
            try {
                const response = await fetch(`/api/inventory?search=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error('Search failed');
                const categoryObjects = await response.json(); 

                if (categoryObjects.length === 0) {
                    setMessage(noResultsIconSVG, "No categories found", "Your search didn't match any inventory items.");
                } else {
                    messageArea.classList.add('hidden');
                    displayCategories(categoryObjects); 
                }
            } catch (error) {
                console.error('Search error:', error);
                setMessage(noResultsIconSVG, "Search Error", "Could not connect to the inventory.");
            }
        }

        document.addEventListener('click', (event) => {
            const clickedInsideList = inventoryList.contains(event.target);
            const clickedInsidePanel = imagePanel.contains(event.target);
            
            if (!clickedInsideList && !clickedInsidePanel && !imagePanel.classList.contains('hidden')) {
                imagePanel.classList.add('opacity-0', 'scale-95', 'hidden');
                activeCategory = null;
                document.querySelectorAll('#inventoryList > div').forEach(el => {
                    el.classList.remove('bg-blue-100', 'border-blue-300');
                });
            }
        });

        searchInput.addEventListener('input', filterInventory);
        document.addEventListener('DOMContentLoaded', filterInventory);
    </script>

</body>
</html>
