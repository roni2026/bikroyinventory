<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikroy Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar (optional, but adds a nice touch) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <nav class="bg-[#005B8F] shadow-md">
        <div class="container mx-auto max-w-7xl px-4 sm:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img src="https://admin.bikroy.com/dist/img/bikroy/all/logos/header-38eb8769.png" 
                         alt="Bikroy.com Logo" 
                         class="h-8" 
                         onerror="this.src='https://placehold.co/150x40/ccc/333?text=Bikroy.com'; this.onerror=null;">
                </div>
                <div class="flex items-center">
                    <a href="login.html" class="text-sm font-medium text-white hover:text-gray-200 hover:underline transition-colors">
                        Manage Inventory &rarr;
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 sm:p-8 max-w-7xl">

        <header class="mb-8 text-center flex flex-col items-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Bikroy Inventory</h1>
            </header>

        <div class="mb-8 max-w-2xl mx-auto">
            <label for="searchInput" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="search" id="searchInput"
                       class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Search by category...">
            </div>
        </div>

        <div id="inventoryList" class="space-y-3 max-w-2xl mx-auto">
            </div>

        <div id="messageArea" class="text-center py-16">
            <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
            <h3 class="mt-2 text-lg font-medium text-gray-900">Start typing to search</h3>
            <p class="mt-1 text-sm text-gray-500">Enter an item name to see results.</p>
        </div>

    </div>

    <script>
        // --- Mock Inventory Data (REMOVED) ---
        // --- inventoryData variable (REMOVED) ---
        // --- inventoryKey variable (REMOVED) ---

        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const inventoryList = document.getElementById('inventoryList');
        const messageArea = document.getElementById('messageArea');

        // --- Icons for messages ---
        const searchIconSVG = `
            <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>`;
        
        const noResultsIconSVG = `
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 10.5a.5.5 0 01.5-.5h3a.5.5 0 010 1h-3a.5.5 0 01-.5-.5zM10 13.5a.5.5 0 01.5-.5h3a.5.5 0 010 1h-3a.5.5 0 01-.5-.5z" />
            </svg>`;

        // --- Functions ---

        // --- loadInventory() function (REMOVED) ---

        /**
         * Renders the list of matching categories
         * @param {Array<string>} categories - The array of unique category strings
         */
        function displayCategories(categories) {
            // Clear current list
            inventoryList.innerHTML = '';
            
            // Loop through categories and create text elements
            categories.forEach(category => {
                const itemEl = document.createElement('div');
                itemEl.className = 'p-4 bg-white rounded-lg shadow-sm border border-gray-200 text-gray-800 font-medium cursor-pointer hover:bg-gray-50 transition-colors';
                itemEl.textContent = category;
                inventoryList.appendChild(itemEl);
            });
        }

        /**
         * Sets the message in the message area
         * @param {string} icon - The SVG icon to display
         * @param {string} title - The main heading text
         * @param {string} subtitle - The helper paragraph text
         */
        function setMessage(icon, title, subtitle) {
            messageArea.innerHTML = `
                ${icon}
                <h3 class="mt-2 text-lg font-medium text-gray-900">${title}</h3>
                <p class="mt-1 text-sm text-gray-500">${subtitle}</p>
            `;
            messageArea.classList.remove('hidden');
        }

        /**
         * [NEW] Filters the inventory based on the search input by calling the server API
         */
        async function filterInventory() {
            const searchTerm = searchInput.value.toLowerCase();

            if (searchTerm.length === 0) {
                inventoryList.innerHTML = '';
                setMessage(
                    searchIconSVG, 
                    "Start typing to search", 
                    "Enter an item name to see results."
                );
                return;
            }

            // Show a loading state while we fetch
            inventoryList.innerHTML = '';
            setMessage(searchIconSVG, "Searching...", "Finding matching categories.");
            
            try {
                // Call the public API, passing the search term as a query parameter
                // The server will handle filtering and finding unique categories
                const response = await fetch(`/api/inventory?search=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error('Search failed');

                const uniqueCategories = await response.json(); // API returns the final string array

                if (uniqueCategories.length === 0) {
                    setMessage(
                        noResultsIconSVG,
                        "No categories found",
                        "Your search didn't match any inventory items. Please try again."
                    );
                } else {
                    messageArea.classList.add('hidden');
                    displayCategories(uniqueCategories); // This function is the same
                }
                
            } catch (error) {
                console.error('Search error:', error);
                setMessage(
                    noResultsIconSVG,
                    "Search Error",
                    "Could not connect to the inventory. Please try again later."
                );
            }
        }

        // --- Event Listeners ---

        // Listen for input in the search bar
        searchInput.addEventListener('input', filterInventory);

        // Initial display of all inventory on page load
        document.addEventListener('DOMContentLoaded', () => {
            // loadInventory() (REMOVED)
            // Call filterInventory on load to show the "Start typing" message
            filterInventory();
        });

        // --- window.addEventListener('storage', ...) (REMOVED) ---

    </script>

</body>
</html>
