<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikroy Agent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #0f172a; font-family: sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .modal { transition: opacity 0.3s ease; }
        .modal.hidden { opacity: 0; pointer-events: none; }
        .modal.visible { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col">

    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold text-white tracking-wider"><span class="text-blue-500">BIKROY</span> AGENTS</h1>
            <div id="connection-status" class="text-xs px-2 py-1 rounded bg-red-900 text-red-200 font-mono">
                Searching for Extension...
            </div>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 bg-gray-900 border-r border-gray-800 p-4 flex flex-col gap-4 overflow-y-auto">
            <div class="space-y-2">
                <button id="btn-start" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-900/50 transition flex items-center justify-center gap-2">
                    <i class="fas fa-play"></i> Start Tracking
                </button>
                <div class="grid grid-cols-2 gap-2">
                    <button id="btn-stop" class="bg-red-900/50 hover:bg-red-800 text-red-200 py-2 rounded border border-red-800 transition text-sm">Stop</button>
                    <button id="btn-refresh" class="bg-gray-700 hover:bg-gray-600 text-white py-2 rounded transition text-sm">Refresh</button>
                </div>
                <!-- LOG BUTTON -->
                <button id="btn-log" class="w-full bg-indigo-800 hover:bg-indigo-700 text-white py-2 rounded border border-indigo-700 transition text-sm mt-2 flex items-center justify-center gap-2">
                    <i class="fas fa-list"></i> View Logs
                </button>
            </div>

            <div class="border-t border-gray-800 pt-4">
                <h3 class="text-gray-500 text-xs font-bold uppercase tracking-widest mb-3">Agents</h3>
                <div id="agent-selector" class="space-y-1 text-sm"></div>
            </div>
        </aside>

        <main class="flex-1 p-6 overflow-y-auto bg-[#0f172a]">
            <!-- Queue Stats Area -->
            <div id="main-queue-stats" class="flex flex-wrap gap-3 mb-8">
                <!-- Queues will be injected here -->
                <div class="text-center text-gray-500 text-sm italic w-full">Waiting for queue data...</div>
            </div>

            <!-- Agent Grid -->
            <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-5">
                <div class="col-span-full text-center text-gray-600 mt-20">
                    <i class="fas fa-satellite-dish text-6xl mb-4 opacity-50"></i>
                    <p class="text-xl">Connecting to Extension...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- LOG MODAL -->
    <div id="log-modal" class="modal hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm">
        <div class="bg-gray-900 border border-gray-700 rounded-lg w-11/12 max-w-2xl p-6 shadow-2xl relative">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">Tracking Session Log</h3>
                <button id="close-log" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <div class="overflow-y-auto max-h-[60vh] border border-gray-800 rounded">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-300 uppercase bg-gray-800">
                        <tr>
                            <th scope="col" class="px-6 py-3">Time</th>
                            <th scope="col" class="px-6 py-3">Ads (That Hour)</th>
                            <th scope="col" class="px-6 py-3">Total Tracked (Session)</th>
                        </tr>
                    </thead>
                    <tbody id="log-table-body">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
                <div id="empty-log-msg" class="p-4 text-center text-gray-500 hidden">No logs recorded this session.</div>
            </div>

            <div class="flex justify-end mt-4">
                 <button id="clear-log-btn" class="bg-red-900/50 hover:bg-red-800 text-red-200 py-1 px-3 rounded text-xs border border-red-800 transition">Clear History</button>
            </div>
        </div>
    </div>

    <script src="agent_dashboard.js"></script>
</body>
</html>
